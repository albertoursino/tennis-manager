{% extends "app/base.html" %} {% load static %}

{% block title %}Matches{% endblock %}
{% block body %}
<div class="container">
    <table id="matches" class="table table-striped">
        <thead>
            <tr>
                <th>Players</th>
                <th>Field Number</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
            <tr>
                <td>{{ match.users }}</td>
                <td>{{ match.field }}</td>
                <td>{{ match.date }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<div class="navigator">
    <a href="/">Calendar</a>
    <a href="users">Users</a>
    <a href="matches">Matches</a>
    <a href="fields">Fields</a>
</div>
{% endblock %}
